<div class="flex flex-wrap">
  @for (item of foodList(); track $index) {
  <app-fooditem class="sm:w-full md:w-1/2 xl:w-1/3" [even]="$index % 2 === 0" [name]="item.name" [id]="item.id"
    [stars]="item.stars" [cookTime]="item.cookTime" [imageUrl]="item.imageUrl" [origins]="item.origins"></app-fooditem>
  }
</div>
