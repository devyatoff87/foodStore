<div class="flex">
    <div class="w-2/3">
        <img class="max-h-600 w-full h-full object-cover " [src]="food()?.imageUrl" alt="">
    </div>
    <div class="w-1/3 p-4 flex flex-col relative">
        <h2 class="text-2xl">{{ food()?.name }}
        </h2>
        <div class="flex justify-between mt-2">
            <p>{{food()?.vegan ? 'Vegan' : 'Not vegan'}}</p>
            <p>Our rating: <span>{{food()?.stars}}</span></p>
        </div>
        <div class="mt-2 text-orange-600">
            <span class="text-2xl font-bold mt-2">{{ food()?.price | currency: 'EUR' }}</span>
            <span class="ml-2">(plus shipping costs)</span>
        </div>
        <p class="mt-2">{{ food()?.fullDescription }}</p>
        <hr class="my-6">
        <div>
            <div class="flex justify-center items-center ">
                <button data-handler-type="decrease" (click)="amountHanlder($event)"
                    class="bg-black text-white py-3 w-11 hover:bg-green-800 transition-all">-</button>
                <span class="mx-4 inline-block">{{amount()}}</span>
                <button data-handler-type="increase" (click)="amountHanlder($event)"
                    class="bg-black text-white py-3 w-11 hover:bg-green-800 transition-all">+</button>
            </div>
        </div>
        <button [disabled]="amount() > 0 ? false : true"
            class="mt-6 px-3 h-12 bg-black text-white disabled:bg-gray-500 hover:bg-green-800 transition-all">
            Add to card</button>
        <a class="absolute font-medium bottom-4 right-4 underline hover:text-green-800" href="#">General
            information</a>
    </div>
</div>
