<div class="flex">
    <div class="w-2/3">
        <img class="max-h-600 w-full object-cover" [src]="food()?.imageUrl" alt="">
    </div>
    <div class="w-1/3 p-4">
        <h2 class="text-xl">{{ food()?.name }} <span class="text-sm">{{food()?.vegan ? 'vegan' : 'not vegan'}}</span>
        </h2>
        <p>Our rating: <span>{{food()?.stars}}</span></p>
        <p>{{ food()?.price | currency: 'EUR' }}</p>
        <hr class="my-3">
        <p>{{ food()?.fullDescription }}</p>
        <hr class="my-3">
        <input class="h-12 border border-gray-500" min="1" max="10" type="number" name="" id="" value="1">
        <button class="px-3 h-12 bg-black text-white">Add to card</button>
    </div>
</div>
