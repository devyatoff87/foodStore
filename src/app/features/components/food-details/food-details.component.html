<div class="flex flex-col md:flex-row">
    <div class="w-full md:w-2/3">
        <img class="max-h-600 w-full h-full object-cover " [src]="food()?.imageUrl" alt="">
    </div>

    <div class="w-full md:w-1/3 p-4 flex flex-col relative">
        <h2 class="text-heading-2">{{ food()?.name }}</h2>

        <div class="flex justify-between mt-2">
            <p>{{food()?.vegan ? 'Vegan' : 'Not vegan'}}</p>
            <!-- <p>Our rating: <span>{{food()?.stars}}</span></p> -->
            <app-rating-stars></app-rating-stars>
        </div>

        <div class="mt-2 text-orange-600">
            <span class="text-heading-3 font-bold mt-2">{{ food()?.price | currency: 'EUR' }}</span>
            <span class="ml-2">(plus shipping costs)</span>
        </div>

        <p class="mt-2">{{ food()?.fullDescription }}</p>
        <hr class="my-6">

        <div>
            <div class="flex justify-center items-center ">
                <button data-handler-type="decrease" (click)="amountHanlder($event)" class="btn-square">-</button>
                <span class="mx-4 inline-block">{{amount()}}</span>
                <button data-handler-type="increase" (click)="amountHanlder($event)" class="btn-square">+</button>
            </div>
        </div>

        <button [disabled]="amount() > 0 ? false : true" class="btn-submit">
            Add to card
        </button>

        <hr class="my-6">

        <a class="absolute font-medium bottom-4 right-4 underline hover:text-green-800" href="#">General
            information
        </a>
    </div>
</div>
