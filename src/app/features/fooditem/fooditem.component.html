<div class="{{even() ? '' : 'bg-slate-100'}} p-6 border-1 border-gray-200">
  <h3 class="font-semibold sm:text-xl lg:text-2xl">{{name()}} <span class="text-sm">{{stars()}}</span></h3>
  <img [src]="imageUrl()" class="w-full h-80 object-cover mt-3" alt="food-img">
  <ul>
    <li class="mt-3">Cook time: {{cookTime()}} min.</li>
    <li>
      <div class="flex"> Origins:&nbsp;
        @for (origin of origins(); track $index;) {
        <span>{{origin}}@if(origins().length-1 !== $index){,&nbsp;}
        </span>
        }
      </div>
    </li>
  </ul>
</div>
